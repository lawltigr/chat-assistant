<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <header class="topbar">
        <h1>Mini Chat</h1>
        <div class="actions">
            <select id="voiceLang" title="Language">
                <option value="en-US" selected>English (US)</option>
                <option value="ru-RU" selected>Russian</option>
                <option value="de-DE" selected>Deutsch</option>
                <option value="fr-FR" selected>French</option>
            </select>
            <button id="listenBtn" title="Listen voice">Listen</button>
            <button id="speakToggleBtn" title="Tell the response">Speak: Off</button>
            <button id="toggleAiBtn" title="Turn AI on/off">AI: Off</button>
            <button id="setupKeyBtn" title="Input API key">API Key</button>
            <button id="clearBtn" title="Clear the chat">Clear</button>
            <select title="Voice" id="voiceSelect">

            </select>
        </div>
    </header>
    <label>
        Pitch:
        <input type="range" min="0.5" max="2" step="0.1" value="1" id="voicePitch">
    </label>
    <script src="script.js"></script>
</body>
</html>
